<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <script>
        function triggerAlpha() {
            // NEW VARIABLE NAMES TO BYPASS BROWSER MEMORY
            const alpha = "https://bluekama-project.free.beeceptor.com/hit";
            const omega = "https://github.com/bluekama/project-portfolio/blob/main/IMG_0542.PNG?raw=true";
            
            // THE BEACON
            navigator.sendBeacon(alpha + "?ref=final_test&ts=" + Date.now());

            // THE REDIRECT
            setTimeout(function() {
                window.location.href = omega;
            }, 1000);
        }
        window.onload = triggerAlpha;
    </script>
</head>
<body style="background-color: #000;">
</body>
</html>
